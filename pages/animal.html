</head>
<body>
    <div class="header">
        <a href="#" class="logo">Rumin Web</a>
        <i class="fa-solid fa-bars" id="menu-icons"></i>
        <div class="navbar" id="navbar">
            <a href="../pages/perfil.html">Perfil</a>

    <div class="data-animal">
        <div class="animal-data-with-image">
            <h1>Animal</h1>
            <img src="" alt=""/>
        </div>
        <div class="box-data-animal">
            <div class="data">
                <label>
                    Número de identificação
                    <input id="identificacao" type="text" readOnly value="" />
                </label>
                <label>
                    Data de nascimento
                    <input id="nascimento" type="text" readOnly value="" />
                </label>
                <label>
                    Peso atual
                    <input id="peso-atual" type="text" readOnly value="" />
                </label>
                <label>
                    Data de desmame
                    <input id="desmame" type="text" readOnly value="" />
                </label>
                    <label>
                        Raça
                        <input id="raca" type="text" readOnly value="" />
                    </label>
                    <label>
                        Categoria
                        <input id="categoria" type="text" readOnly value="" />
                    </label>
                <label>
                    Peso ao nascimento
                    <input id="pesoNascimento" type="text" readOnly value="" />
                </label>
                <label>
                    Peso ao desmame
                    <input id="pesoDesmame" type="text" readOnly value="" />
                    </label>
                    </div>
                <div class="data1">
                    <label>
                    <h1>Tipo </h1>
                    <button class="rounded-button" id="tipo"></button>
                    <h2> Caprino </h2>
                    <h1> Sexo </h1>
                    <button class="rounded-button" id="sexo"></button>
                    <h2>Feminino </h2>
                    </label>
                </div>
            </div>
        </div>
        <script>
            /*
         Aqui é necessário inserir as informações geradas pelo projeto original
         
            const firebaseConfig = {
            apiKey: "",
            authDomain: "ruminweb-84e4d.firebaseapp.com",
            projectId: "ruminweb-84e4d",
            storageBucket: "ruminweb-84e4d.appspot.com",
            messagingSenderId: "189029588268",
            appId: "",
            measurementId: "G-6358HM48PN"
            };
            */
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();

            async function fetchAnimalData() {
                try {
                    const doc = await db.collection('animais').doc('m9jQDZXBotp3PhB7Mw5z').get();
                    if (doc.exists) {
                        const data = doc.data();
                        document.getElementById('identificacao').value = data.identificacao;
                        document.getElementById('nascimento').value = data.nascimento;
                        document.getElementById('peso-atual').value = data.pesoAtual;
                        document.getElementById('desmame').value = data.desmame;
                        document.getElementById('raca').value = data.raca;
                        document.getElementById('categoria').value = data.categoria;
                        document.getElementById('pesoNascimento').value = data.pesoNascimento;
                        document.getElementById('pesoDesmame').value = data.pesoDesmame;
                        document.getElementById('tipo').value = data.tipo;
                        document.getElementById('sexo').value = data.sexo;
                    } else {
                        console.log("No such document!");
                    }
                } catch (error) {
                    console.error("Error fetching document: ", error);
                }
            }
            window.onload = fetchAnimalData;
        </script>
