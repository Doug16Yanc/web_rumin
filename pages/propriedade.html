<body>
    <div class="header">
        <a href="#" class="logo">Rumin Web</a>
        <i class="fa-solid fa-bars" id="menu-icons"></i>
        <div class="navbar" id="navbar">
            <a href="../pages/perfil.html">Perfil</a>

        </div>
    </div>
    <div class="data-prod">
        <div class="data-prod-with-image">
            <img src="" alt=""/>
            <div class="text">
                <h1>Propriedade</h1>
                <h2></h2>
            </div>
        </div>
        <div class="labels-data">
            <div class="input-wrapper">
                <label for="nomePropriedade">Nome da propriedade</label>
                <input id="nomePropriedade" type="text" readOnly value="" />
            </div>
            <div class="input-wrapper">
                <label for="localizacao">Localização</label>
                <input id="localizacao" type="text" readOnly value="" />
            </div>
            <div class="input-wrapper">
                <label for="area">Área total da propriedade em hectares</label>
                <input id="area" type="text" readOnly value="" />
            </div>
            <div class="input-wrapper">
                <label for="atividade">Atividade realizada</label>
                <input id="atividade" type="text" readOnly value="" />
            </div>
        </div>
    </div>
    <script>       
        /*
         Aqui é necessário inserir as informações geradas pelo projeto original
         
        const firebaseConfig = {
        apiKey: "",
        authDomain: "ruminweb-84e4d.firebaseapp.com",
        projectId: "ruminweb-84e4d",
        storageBucket: "ruminweb-84e4d.appspot.com",
        messagingSenderId: "189029588268",
        appId: "",
        measurementId: "G-6358HM48PN"
        };

        */
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function fetchPropriedadeData() {
            try {
                const doc = await db.collection('propriedades').doc(' 95eYMhYUDLWtPvlGYNxY').get();
                if (doc.exists) {
                    const data = doc.data();
                    document.getElementById('nomePropriedade').value = data.nomePropriedade;
                    document.getElementById('localizacao').value = data.localizacao;
                    document.getElementById('area').value = data.area;
                    document.getElementById('atividade').value = data.atividade;
                } else {
                    console.log("No such document!");
                }
            } catch (error) {
                console.error("Error fetching document: ", error);
            }
        }
        window.onload = fetchPropriedadeData;
    </script>
