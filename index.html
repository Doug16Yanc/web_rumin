<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumin Web</title>
    <link rel="stylesheet" href="style.css">

    <script defer src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>

    <script defer src="script.js"></script>
</head>
<body>
    <header class='login'>
        <div class='screen'>
            <div class='title'>
                Bem-vindo(a) à versão web
            </div>
            <div class="image">
                <img src="images/bode.jpeg" alt="Bode" />
            </div>
        </div>
        <div class="credentials">
            <div class="input-box">
                <input type="email" id="email" placeholder="Email" required />
                <input type="password" id="password" placeholder="Senha" required />
            </div>
            <input type="button" value="Entrar" class="btn" id="btn_entrar" />
        </div>
    </header>
    
    <div id="data"></div>
    
    <script>
    /*
         Aqui é necessário inserir as informações geradas pelo projeto original
         
        const firebaseConfig = {
            apiKey: "",
            authDomain: "ruminweb-84e4d.firebaseapp.com",
            projectId: "ruminweb-84e4d",
            storageBucket: "ruminweb-84e4d.appspot.com",
            messagingSenderId: "189029588268",
            appId: "",
            measurementId: "G-6358HM48PN"
        };
        */

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();


        document.getElementById('btn_entrar').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log('Login realizado com sucesso!', userCredential.user);
                    window.location.href = '../pages/perfil.html'
                })
                .catch((error) => {
                    console.error('Erro ao fazer login:', error.message);
                });
        });

    </script>
</body>
</html>
